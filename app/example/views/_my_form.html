<div>  
  <div class="form-group">
    <label for="departureLocation">Departure Location</label>
    <input class="form-control" id="departureLocation" placeholder="Enter Departure Location" type="text" 
    ng-click="departClick()" ng-model="taxidata['deptAddr']">
  </div>
  <div class="form-group">
    <label for="destinationLocation">Destination</label>
    <input class="form-control" id="destination" placeholder="Enter Destination" type="text" ng-click="destClick()" ng-model="taxidata['destAddr']">
  </div>

  <div class="form-group">
  	<label for="departureDate">Departure Date</label>
  	<input type="date" ng-model="taxidata['departDate']">
  </div>

  <div class="form-group">
  	<label for="departureTime">Departure Time</label>
    <input type="time" id="myTime" ng-model="taxidata['departTime']"> 
  </div>

  <div class="form-group">
      <label for="maxPassengers">Max Number of Passengers (Including Yourself!)</label>
      <select class="form-control" id="maxPassengers" >
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
  </div>

  <div class="form-group">
    <label for="notes">Additional Notes</label>
    <textarea class="form-control" rows="3" id="notes" >Women only party? Minimum waiting time for late arrivers? Write it here!</textarea>
  </div>
 
  <button class="button button-block button-positive" id="saveButton">Save</button>

</div>
