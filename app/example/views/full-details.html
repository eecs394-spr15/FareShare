<div ng-controller="FullDetailsController" class="container-fluid">
    <super-navbar>
        <super-navbar-title>
        Full Details
        </super-navbar-title> 
    </super-navbar>

  <div class="form-group">
    <p><b>Departure Location:</b></p>
    <p><span ng-bind="taxidata['deptAddr']"></span></p>
  </div>
  <div class="form-group">
    <p><b>Destination:</b></p>
    <p><span ng-bind="taxidata['destAddr']"></p>
  </div>

  <div class="form-group">
  	<p><b>Departure Date and Time:</b></p>
    <p><span ng-bind="taxidata['departDate']"></span> <span ng-bind="taxidata['departTime']"></span><p>
  </div>

  <div class="form-group">
    <p><b>Remaining Seats: </b><span ng-bind="taxidata['remainingSeats']"></span>/<span ng-bind="taxidata['maxPassengers']"></span></p>
  </div>


  <div class="form-group" id="mail">
    <p><b>Passengers</b></p>
      
      <div ng-hide="taxidata['passengerList'].length == 0" ng-repeat="passenger in taxidata['passengerList']"> 
        <span>{{ passenger }}</span>
      </div>
  </div>

  <div class="form-group">
    <p><b>Additional Notes</b></p>
    <p><span ng-bind="taxidata['notes']"></span></p>
  </div>

 
  <button class="btn btn-default" ng-click="clickJoin(taxidata)">{{joinButton}}</button>


</div>
