<div ng-controller="loginController" class="login">
    <super-navbar>
    <super-navbar-title>
    FareShare                
    </super-navbar-title> 
    </super-navbar>
<form  ng-show="false" class="login-form" >
    <br>
  <div><h3>Log In</h3></div>
    <div>
        <input type="text" id="login-username" height="50" placeholder="Username" />
    </div>
    <div>
        <input type="password" id="login-password" placeholder="Password" />
    </div>
  <div style=" margin:5px"><button>Log In</button></div>
  <div style=" margin:5px"><button ng-click="log=!log">New User</button></div>
</form>

<form ng-show="false">
    <br>
  <div><h3>Sign Up</h3></div>
    <div>
        <input type="text" id="signup-username" placeholder="Username" />
    </div>
    <div>
        <input type="password" id="signup-password" placeholder="Create a Password" />
    </div>
  <button>Sign Up</button>
      <div style=" margin:5px"><button ng-click="log=!log">Have account</button></div>
</form>
</div>
