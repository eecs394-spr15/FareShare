<div class="container-fluid">
    <super-navbar>
        <super-navbar-title>
        Form New Party
        </super-navbar-title> 
    </super-navbar>
<form>

  <h1>Form New Party</h1>
  <div class="form-group">
    <label for="departureLocation">Departure Location</label>
    <input class="form-control" id="departureLocation" placeholder="Enter Departure Location">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input class="form-control" id="destination" placeholder="Enter Destination">
  </div>

  <div class="form-group">
  	<label for="departureDate">Departure Date</label>
  	<input type="date">
  </div>

  <div class="form-group">
  	<label for="departureTime">Departure Time</label>
    <input type="time"> 
  </div>

  <div class="form-group">
      <label for="maxPassengers">Max Number of Passengers (Including Yourself!)</label>
      <select class="form-control" id="maxPassengers">
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
  </div>

  <div class="form-group">
    <label for="notes">Additional Notes</label>
    <textarea class="form-control" rows="3" id="notes">Women only party? Minimum waiting time for late arrivers? Write it here!</textarea>
  </div>
 
  <button type="submit" class="btn btn-default">Submit</button>
  
</form>
</div>
