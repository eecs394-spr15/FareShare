<div ng-controller="GettingStartedController">
    <super-navbar>
        <super-navbar-title>
        FareShare
        </super-navbar-title> 
    </super-navbar>

    <div id="Taxi-row-container">
        <div class="taxiRow" ng-repeat="taxidata in taxidatas">
            <super-navigate view-id="full-details"> 
                <div class="row">
                    <div class="col-xs-7">
                        <p><span ng-bind="taxidata['departAddress']"></span></p>
                    </div>
                    <div class="col-xs-5">
                        <p><span ng-bind="taxidata['departTime']['iso']"></span></p>
                    </div>
                </div>
            </super-navigate>
                <div class="row">
                  <div class="col-xs-10">
                  </div>
                  <div class="col-xs-2">
                    <button class="btn btn-default">Join</button>
                  </div>
                </div>
                <div class="row">
                    <div class="col-xs-7">
                        <p><span ng-bind="taxidata['destAddress']"></span></p>
                    </div>
                    <div class="col-xs-5">
                        <p></p>
                    </div>
                </div>
      	</div>
    </div>
</div>
