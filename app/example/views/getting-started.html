<div ng-controller="GettingStartedController">
    <super-navbar>
        <super-navbar-title>
        FareShare
        </super-navbar-title> 
    </super-navbar>

    <div id="Taxi-row-container">
        <div class="taxiRow" ng-repeat="taxidata in taxidatas">
            <super-navigate location="example#full-details" data-params-id="{{ taxidata.id }}"> 
                <div class="row">
                    <div class="col-xs-7">
                        <p><span>From: </span><span ng-bind="taxidata['deptAddr']"></span></p>
                        <p><span>To: </span><span ng-bind="taxidata['destAddr']"></span></p>
                        <p><span>Remaining Seats: </span><span ng-bind="taxidata['remainingSeats']"></span>/<span ng-bind="taxidata['maxPassengers']"></span></p>
                    </div>
                    <div class="col-xs-5">
                        <p><span ng-bind="taxidata['departDate']"></span></p>
                        <p><span ng-bind="taxidata['departTime']"></span></p>
                    </div>
                </div>
            </super-navigate>
                <div class="row">
                    <div class="col-xs-2">
                        <button class="btn btn-default" ng-click="updateSeats(taxidata)">Join</button>
                     </div>
                </div>        
      	</div>
    </div>
</div>
