<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Taxidata Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="taxidatas.length == 0">

      <super-navigate location="taxidata#show" data-params-id="{{ taxidata.id }}" ng-repeat="taxidata in taxidatas">
        <li class="item item-icon-right">
          <span ng-bind="taxidata['createdAt']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="taxidatas.length == 0" class="assertive padding">
      No taxidatas found. Create one?
    </h4>

    <super-modal-show location="taxidata#new">
      <button class="button button-full button-positive">
        Create a new taxidata
      </button>
    </super-modal-show>
  </div>
</div>
